<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone (Email)</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <style>
        /* –î–∏–∑–∞–π–Ω–∏ –º–æ–Ω–∞–Ω–¥ –±–∞ WhatsApp */
        body { font-family: Arial, sans-serif; background-color: #e5ddd5; margin: 0; }
        #auth-container, #chat-container { display: flex; flex-direction: column; height: 100vh; }
        .hidden { display: none !important; }
        header { background: #075e54; color: white; padding: 15px; font-size: 20px; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .message { max-width: 70%; padding: 8px; margin: 5px; border-radius: 10px; position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 5px; cursor: pointer; }
        #video-grid { position: fixed; top: 0; width: 100%; height: 100%; background: black; display: none; }
        video { width: 100%; height: 50%; object-fit: cover; }
    </style>
</head>
<body>

<div id="auth-container">
    <header>WhatsApp Clone</header>
    <div style="padding: 20px; text-align: center;">
        <input type="email" id="email-input" placeholder="–ü–æ—á—Ç–∞–∏ —ç–ª–µ–∫—Ç—Ä–æ–Ω–∏—Ä–æ –Ω–∞–≤–∏—Å–µ–¥...">
        <button onclick="login()">–í–æ—Ä–∏–¥ —à—É–¥–∞–Ω</button>
    </div>
</div>

<div id="chat-container" class="hidden">
    <header id="chat-header">–ß–∞—Ç</header>
    <div id="messages"></div>
    <div class="input-area">
        <button onclick="startCall()">üìπ</button>
        <input type="text" id="msg-input" placeholder="–ü–∞—ë–º –Ω–∞–≤–∏—Å–µ–¥...">
        <button onclick="sendMessage()">‚û§</button>
    </div>
</div>

<div id="video-grid">
    <video id="remote-video" autoplay></video>
    <video id="local-video" autoplay muted style="width: 30%; position: absolute; bottom: 20px; right: 20px; border: 2px solid white;"></video>
    <button onclick="endCall()" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); background: red;">–ê–Ω“∑–æ–º</button>
</div>

<script>
    const socket = io('https://my-chat-server-1-7llu.onrender.com'); // –õ–∏–Ω–∫–∏ —Å–µ—Ä–≤–µ—Ä–∏ —à—É–º–æ
    let myEmail = "";
    let activeChatEmail = "";

    function login() {
        myEmail = document.getElementById('email-input').value;
        if (!myEmail.includes('@')) return alert("–ü–æ—á—Ç–∞–∏ –¥—É—Ä—É—Å—Ç—Ä–æ –Ω–∞–≤–∏—Å–µ–¥!");
        
        socket.emit('register', myEmail);
        document.getElementById('auth-container').classList.add('hidden');
        document.getElementById('chat-container').classList.remove('hidden');
        
        // –ü—É—Ä—Å–∏–¥–∞–Ω–∏ –ø–æ—á—Ç–∞–∏ –¥”Ø—Å—Ç –±–∞—Ä–æ–∏ —á–∞—Ç
        activeChatEmail = prompt("–ü–æ—á—Ç–∞–∏ –¥”Ø—Å—Ç–∞—Ç–æ–Ω—Ä–æ –Ω–∞–≤–∏—Å–µ–¥:");
        document.getElementById('chat-header').innerText = "–ß–∞—Ç –±–æ: " + activeChatEmail;
    }

    function sendMessage() {
        const text = document.getElementById('msg-input').value;
        if (!text) return;

        const data = { sender: myEmail, receiver: activeChatEmail, text: text };
        socket.emit('sendMessage', data);
        addMessage(text, 'sent');
        document.getElementById('msg-input').value = "";
    }

    socket.on('newMessage', (data) => {
        if (data.sender === activeChatEmail) {
            addMessage(data.text, 'received');
        }
    });

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = text;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    // –õ–æ–≥–∏–∫–∞–∏ –í–∏–¥–µ–æ–∑–∞–Ω–≥ (WebRTC)
    let localStream;
    let peer;

    async function startCall() {
        document.getElementById('video-grid').style.display = 'block';
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('local-video').srcObject = localStream;

        peer = new SimplePeer({ initiator: true, trickle: false, stream: localStream });

        peer.on('signal', data => {
            socket.emit('callUser', { userToCall: activeChatEmail, signalData: data, from: myEmail });
        });

        peer.on('stream', stream => {
            document.getElementById('remote-video').srcObject = stream;
        });
    }

    socket.on('incomingCall', (data) => {
        if (confirm(`–ó–∞–Ω–≥–∏ –≤–æ—Ä–∏–¥–æ—Ç”£ –∞–∑ ${data.from}. “ö–∞–±—É–ª –º–µ–∫—É–Ω–µ–¥?`)) {
            document.getElementById('video-grid').style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = localStream;
                
                peer = new SimplePeer({ initiator: false, trickle: false, stream: localStream });
                peer.on('signal', signal => {
                    socket.emit('answerCall', { signal: signal, to: data.from });
                });
                peer.on('stream', remoteStream => {
                    document.getElementById('remote-video').srcObject = remoteStream;
                });
                peer.signal(data.signal);
            });
        }
    });

    socket.on('callAccepted', signal => {
        peer.signal(signal);
    });

    function endCall() {
        location.reload();
    }
</script>
</body>
</html>
